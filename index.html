<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Cards</title>
</head>
<body>
    <div class="card">
        <div class="card-img"></div>
        <div class="card-text">
            <span class="date">1 week ago</span>
            <h1>Place</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vel efficitur est, ut finibus purus.</p>
        </div>
        <div class="card-states">
            <div class="state">
                <div class="value">3<sup>m</sup></div>
                <div class="type">Read</div>
            </div>
            <div class="state border">
                <div class="value">1M</div>
                <div class="type">Views</div>
            </div>
            <div class="state border">
                <div class="value">1k</div>
                <div class="type">Comments</div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
